<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
      }
      html {
        scroll-snap-type: y mandatory;
      }
      .lesson {
        scroll-snap-align: start;
      }
      h1,
      h3,
      p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <article class="box-model lesson">
      <h1>BOX MODEL</h1>
      <div class="box-1"></div>
      <p class="box-2"></p>
    </article>

    <article class="positioning lesson">
      <h1>POSITIONING</h1>
      <div class="box-1">POSITION-1</div>
      <p class="box-2">POSITION-2</p>
    </article>

    <article class="flexbox lesson">
      <h1>LAYOUT</h1>
      <h3>FLEXBOX:</h3>
      <div class="flex-wrapper">
        <div class="box-1 box">1</div>
        <div class="box-2 box">2</div>
        <div class="box-3 box">3</div>
        <div class="box-4 box">4</div>
        <div class="box-5 box">5</div>
      </div>
    </article>
    <div class="grid lesson">
      <h3>GRID:</h3>
      <div class="grid-wrapper">
        <div class="box-1 box">1</div>
        <div class="box-2 box">2</div>
        <div class="box-3 box">3</div>
        <div class="box-4 box">4</div>
        <div class="box-5 box">5</div>
      </div>
    </div>
  </body>
</html>
